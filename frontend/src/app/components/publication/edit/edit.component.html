<div class="container-top">
    <textarea name="description" [(ngModel)]="description" placeholder='Publier un commentaire'></textarea>
    <img class="image" [src]="image" *ngIf="image" />
    <div class="btn">
        <input id="inputComment" type="submit" value='Envoyer' (click)="onCreate()">
        <button id='clear' href='#'>Cancel</button>
        <i class="uil uil-thumbs-up"></i>
        <input (change)="onChangeFile($event)" type="file" class="custom-file-input">
    </div>

</div>
